<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 200px;
        padding: 12px;
        font-family: "Segoe UI", system-ui, sans-serif;
        background: #fff;
        color: #333;
      }

      #input-section {
        margin-bottom: 8px;
      }

      label {
        display: block;
        margin-bottom: 4px;
        font-size: 10px;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      input {
        width: 100%;
        padding: 6px;
        background: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 3px;
        color: #333;
        font-size: 11px;
        font-family: monospace;
      }

      input:focus {
        outline: none;
        border-color: #999;
        background: #fff;
      }

      button {
        width: 100%;
        padding: 6px;
        margin-top: 6px;
        background: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 3px;
        color: #333;
        font-size: 11px;
        cursor: pointer;
        transition: all 0.2s;
      }

      button:hover {
        background: #e8e8e8;
        border-color: #999;
      }

      button:active {
        background: #ddd;
      }

      #viewer-section {
        display: none;
        text-align: center;
      }

      #totp-code {
        font-size: 28px;
        font-weight: 600;
        font-family: "Courier New", monospace;
        letter-spacing: 2px;
        margin: 8px 0;
        color: #333;
        cursor: pointer;
        user-select: none;
        transition: all 0.2s;
      }

      #totp-code:hover {
        background: #f5f5f5;
        border-radius: 3px;
      }

      #totp-code:active {
        background: #e8e8e8;
      }

      #progress-bar {
        width: 100%;
        height: 2px;
        background: #f0f0f0;
        border-radius: 1px;
        overflow: hidden;
        margin-bottom: 8px;
      }

      #progress-fill {
        height: 100%;
        background: #999;
        transition: width 1s linear;
      }

      #delete-btn {
        background: #f5f5f5;
        border-color: #ddd;
      }

      #delete-btn:hover {
        background: #ffe5e5;
        border-color: #ffcccc;
      }

      .error {
        color: #d32f2f;
        font-size: 10px;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <div id="input-section">
      <label>TOTP URL</label>
      <input type="text" id="totp-url" placeholder="otpauth://totp/..." />
      <button id="save-btn">Save</button>
      <div id="error" class="error"></div>
    </div>

    <div id="viewer-section">
      <div id="totp-code">------</div>
      <div id="progress-bar">
        <div id="progress-fill"></div>
      </div>
      <button id="delete-btn">Delete</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
